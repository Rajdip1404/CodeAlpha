<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"  placeholder="Enter the city" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p></p>
        </div>
        <div class="weather">
    <img src="images/rain.png" class="weather-icon">
    <h1 class="temp">33Â°C</h1>
    <h2 class="city">Kolkata</h2>
    
    <div class="details">
        <!-- Row for Humidity and Wind -->
        <div class="row">
            <div class="col">
                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
        
        <!-- Row for Sunrise and Sunset -->
        <div class="row">
            <div class="col">
                <img src="images/sunrise.png" alt="Sunrise">
                <div>
                    <p class="sunrise-time">5:27 AM</p>
                    <p>Sunrise</p>
                </div>
            </div>
            <div class="col">
                <img src="images/sunset.png" alt="Sunset">
                <div>
                    <p class="sunset-time">5:25 PM</p>
                    <p>Sunset</p>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="scripts.js"></script>
</body>
</html>
